<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<link rel="stylesheet" href="style.css">
	<title>Slideshow</title>
</head>
<body>
<div class="container">
	<div class="slideshow">
				<figure>
					<div>
				    	<img 
				    	class="gallery__item" 
						src="./assets/slider-img1.jpg" 
						alt="bowl">
					</div>
					<div>
						<img 
						class="gallery__item" 
						src="./assets/slider-img2.jpg" 
						alt="bun">
					</div>
					<div>
						<img 
						class="gallery__item" 
						src="./assets/slider-img3.jpg" 
						alt="employee">
					</div>
					<div>
					    <img 
				    	class="gallery__item" 
						src="./assets/slider-img1.jpg" 
						alt="bowl">
					</div>
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  						<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</figure>
	</div>
</div>
</body>
</html>
